<div class="container py-5">
    <div class="p-2">
        <h2 class="h2">Update post</h2>
    </div>
    <div class="container d-flex justify-content-end">
        <button class="btn btn-primary" (click)="goBack()">Back</button>
    </div>
    <div class="container"  *ngIf="post">
       <form>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Title</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="posttitle" [ngModel]="post.title" >
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Body</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="postbody">{{post.body}}</textarea>
            <div id="passwordHelpBlock" class="form-text">
                Body is requireds
              </div>
          </div>
          <div class="mb-3">
            <button class="btn btn-primary">Update</button>
          </div>
       </form>
    </div>
    
  </div>
