<div class="container py-5">
    <div class="p-2">
        <h2 class="h2">Create new post</h2>
    </div>
    <div class="container d-flex justify-content-end">
        <button class="btn btn-primary" (click)="goBack()">Back</button>
    </div>
    <div class="container">
       <form [formGroup]="addpostForm" (ngSubmit)="addpost()">
        <div class="mb-3 form-group ">
            <label for="exampleFormControlInput1" class="form-label">Title</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="title" placeholder="this is my title...">
            
          </div>
          <div class="mb-3 form-group was-validated">
            <label for="exampleFormControlTextarea1" class="form-label">Body</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="body" required></textarea>
              <div class="alert alert-danger" role="alert">
                Body is required
              </div>
          </div>
          <div class="mb-3">
            <button class="btn btn-primary"  type="submit">Submit</button>
          </div>
       </form>
    </div>
    
  </div>
